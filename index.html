<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nigger.cx</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta content="nigger.cx" property="og:title" />
    <meta content="http://nigger.cx" property="og:url" />
    <meta content="https://nigger.cx/favicon.gif" property="og:image" />
    <meta content="#7B3F00" name="theme-color" />
    <style>
        /* Import Courier Prime font */
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            background-color: black;
            font-family: 'Courier Prime', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Popup container */
        #popup {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            z-index: 1;
        }

        #popup-text {
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
        }

        /* Hide the video initially */
        #video-container {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Fullscreen video that fits without stretching */
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Fit video within the screen without stretching */
            background-color: black; /* Ensure black bars where needed */
        }
    </style>
</head>
<body>
    <!-- Popup -->
    <div id="popup">
        <div id="popup-text">click here to enter</div>
    </div>

    <!-- Fullscreen Video -->
    <div id="video-container">
        <video id="video" autoplay playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // When the popup text is clicked
        document.getElementById('popup-text').addEventListener('click', function() {
            // Hide the popup
            document.getElementById('popup').style.display = 'none';
            // Show and play the video
            const videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'block';
            const video = document.getElementById('video');
            video.muted = false;
            video.play().catch(error => {
                console.error('Video play failed: ', error);
            });

            // Ensure the video keeps playing even if paused
            setInterval(function() {
                if (video.paused) {
                    video.play().catch(error => {
                        console.error('Failed to auto-resume video: ', error);
                    });
                }
            }, 100); // Check every 100 milliseconds
        });

        // Prevent video controls from appearing
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
