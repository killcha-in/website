<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nigger.cx</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta content="nigger.cx" property="og:title" />
    <meta content="http://nigger.cx" property="og:url" />
    <meta content="https://nigger.cx/favicon.gif" property="og:image" />
    <meta content="#7B3F00" name="theme-color" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Courier Prime', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #popup {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            z-index: 1;
        }

        #popup-text {
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
        }

        .video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }

        #final-screen {
            display: none;
            color: white;
            text-align: center;
        }

        #final-text {
            font-size: 48px;
            text-shadow: 2px 2px 4px black;
        }

        #final-image {
            margin-top: 20px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="popup">
        <div id="popup-text">click here to enter</div>
    </div>

    <div class="video-container" id="video-container1">
        <video id="video1" class="video" autoplay playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-container" id="video-container2" style="display:none;">
        <video id="video2" class="video">
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="final-screen">
        <div id="final-text">nigger.cx</div>
        <img id="final-image" src="photo.png" alt="Image">
    </div>

    <audio id="audio" src="audio.mp3" loop></audio>

    <script>
        const popup = document.getElementById('popup');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const videoContainer1 = document.getElementById('video-container1');
        const videoContainer2 = document.getElementById('video-container2');
        const finalScreen = document.getElementById('final-screen');
        const audio = document.getElementById('audio');

        function startVideos() {
            popup.style.display = 'none';
            videoContainer1.style.display = 'block';
            video1.muted = false;
            video1.play().catch(error => {
                console.error('Video play failed: ', error);
            });
        }

        function handleVideoPlayback() {
            video1.addEventListener('ended', function() {
                videoContainer1.style.display = 'none';
                videoContainer2.style.display = 'block';
                video2.muted = false;
                video2.play().catch(error => {
                    console.error('Failed to play the second video: ', error);
                });
            });

            video2.addEventListener('ended', function() {
                videoContainer2.style.display = 'none';
                finalScreen.style.display = 'block';
                audio.play().catch(error => {
                    console.error('Failed to play audio: ', error);
                });
            });
        }

        document.getElementById('popup-text').addEventListener('click', function() {
            startVideos();
            handleVideoPlayback();
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
